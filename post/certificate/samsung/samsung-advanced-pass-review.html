da8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:T169c,"])</script><script>self.__next_f.push([1,"    \n\u003e 시작하기에 앞서, 문제는 당연히 유출할 수 없습니다. 또한, 제가 언급한 내용은 정답이 아니니, 참고만 해주세요!\n\n## 🤔 삼성 SW 역량 테스트 A형\n\n\u003caside\u003e📝 Advanced\n\u003c/aside\u003e\n\n![SW 역량테스트](https://github.com/user-attachments/assets/553d4f5e-3985-4b4d-bf9d-efb4cc8bb188)\n\n소프트웨어 직군 지원자 대상으로 SW 문제해결 역량 측정 목적으로 도입, 주어진 문제에 대한 답안을 직접 코딩하여 문제를 해결하는 실기 방식의 테스트\n\n\u003cfigure\u003e\n\u003cimg src=\"https://github.com/user-attachments/assets/7dac01c1-8fb7-40f0-863a-e69e6b605718\"\u003e\n\u003cfigcaption\u003e출처: SWEA\u003c/figcaption\u003e\n\u003c/figure\u003e\n\n\nSW 역량테스트에서 취득할 수 있는 등급은 다음과 같습니다.\n\n- A(Advanced)\n- B(Professional)\n- C(Expert)\n\n예전에는 SWEA에서 상시 검정을 통해 시험 신청 후 테스트를 볼 수 있었으나, 코로나 이후 상시 검정이 무기한 연기되고, 현재는 삼성전자, 삼성 SDS 알고리즘 특강 수강생, SSAFY 교육생 등 특정 조건을 만족해야 응시 기회가 주어집니다.\n\n📍 SSAFY 12기에서는 A형 제한 시간이 2시간으로 변경되어 진행되었습니다.\n\n## 📌 결과\n\n![결과](https://github.com/user-attachments/assets/054b68e6-7535-4f02-aa33-d5264f6c07ce)\n\n### 🧐 왜 준비했는가?\n\n\u003e 수료 조건 및 B형 응시 자격\n\u003e \n- 1학기 수료 조건\n    - 비전공자 : IM 취득\n    - 전공자 : A 취득\n\n\n저는 분반테스트 때 IM을 취득하였기 때문에 수료 조건은 충족하였습니다.\n하지만, 알고리즘 실력도 쌓고, B형 욕심도 조금 있었기 때문에 A형은 자연스럽게 따고 싶다는 욕심이 생겼습니다.\n\n📍 IM과 A형은 모의 시험 / B형은 삼성 코테 PASS 적용 (서류 합격 시)\n\nA형은 두 번만에 취득하였습니다.\n\n### ✨ 합격 기준\n\n- A : 2문제 중 하나만 맞았을 시\n- A+ : 2문제 중 두 개 다 맞았을 시\n\n\n### 📃스펙\n\n- 백준 티어: 골드3\n- 언어 : Python\n\n---\n\n## 🧑🏻‍💻 공부 방법\n\n처음 A형 응시 때는 SWEA에 있는 문제보다 백준 문제를 많이 풀어보았습니다.\n백준 문제도 물론 좋지만, SWEA에 있는 문제가 A형 문제와 좀 더 흡사하였습니다. (당연하게도)\n\n따라서, SWEA에 있는 20문제를 꼭 한 번이라도 훑고 가시는 걸 추천드립니다.\n\n![스터디](https://github.com/user-attachments/assets/ace6f37f-26a3-484c-9dd1-e113318b5f30)\n\n저는 스터디도 활용하여 하루에 무조건 한 문제 이상씩 A형 문제를 돌리는 것으로 진행하였고, 다른 사람들의 코드를 참고하면서 효율적인 문제 풀이 방법을 공유하는 식으로 진행하였습니다.\n(추가적으로도 따로 문제를 더 풀어봄)\n\n### 🔔 응시 팁\n\n- dfs, bfs, 백트래킹, 시뮬레이션 문제 위주로 풀기\n- 두 문제 다 읽어보고 풀이 방법이 떠오를 것 같은 문제 먼저 풀기\n  (자신감 있다면 순서대로 풀어도 상관없음 / 두 문제 중 하나만 풀어도 A형을 취득하기 때문)\n- 디버깅 연습 해보기\n- swea로 제출 방법 익숙해지기\n-\n\n---\n\n## 🍯 자료 공유\n\n[백준 a형 기출](https://www.acmicpc.net/workbook/view/1152)\n\n[SWEA](https://swexpertacademy.com/main/code/problem/problemList.do?contestProbId=\u0026categoryId=\u0026categoryType=\u0026problemTitle=모의\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=1)\n\n- CODE -\u003e Problem → 검색란에 모의 검색 → 20문제 풀어보기\n\n1. [핀볼 게임](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AWXRF8s6ezEDFAUo\u0026categoryId=AWXRF8s6ezEDFAUo\u0026categoryType=CODE\u0026problemTitle=%EC%97%AD%EB%9F%89\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=1)\n\n2. [원자 소멸 시뮬레이션](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AWXRF8s6ezEDFAUo\u0026categoryId=AWXRF8s6ezEDFAUo\u0026categoryType=CODE\u0026problemTitle=%EB%AA%A8%EC%9D%98\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=1)\n\n3. [벽돌 깨기](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AWXRQm6qfL0DFAUo\u0026categoryId=AWXRQm6qfL0DFAUo\u0026categoryType=CODE\u0026problemTitle=%EC%97%AD%EB%9F%89\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=1)\n\n4. [요리사](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AWIeUtVakTMDFAVH\u0026categoryId=AWIeUtVakTMDFAVH\u0026categoryType=CODE\u0026problemTitle=%EC%97%AD%EB%9F%89\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=1)\n\n5. [보호 필름](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV5V1SYKAaUDFAWu\u0026categoryId=AV5V1SYKAaUDFAWu\u0026categoryType=CODE\u0026problemTitle=%EC%97%AD%EB%9F%89\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=2)\n\n6. [등산로 조성](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV5PoOKKAPIDFAUq)\n\n7. [프로세서 연결하기](https://swexpertacademy.com/main/code/problem/problemDetail.do?contestProbId=AV4suNtaXFEDFAUf\u0026categoryId=AV4suNtaXFEDFAUf\u0026categoryType=CODE\u0026problemTitle=sw\u0026orderBy=FIRST_REG_DATETIME\u0026selectCodeLang=ALL\u0026select-1=\u0026pageSize=10\u0026pageIndex=3)\n\n시간이 없다면, 7가지는 꼭 풀어보시는 것을 추천드립니다.\n\n---\n\n## ✨ 후기\n\nA형 난이도도 운이라 자기에게 맞는 문제가 나온다면, 쉽게 풀리는 문제도 있으니 응시 자체를 포기하지 마시고 도전해보세요!\n\n---\n\n![small-dancing-white-cat-dance-funny](https://github.com/user-attachments/assets/f3fece6d-28ad-49db-8906-e5e17699cbcd)\n\n\u003ccenter\u003eB형도 도전해보자고!\u003c/center\u003e\n"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"certificate/samsung/samsung-advanced-pass-review\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,\"fontWe"])</script><script>self.__next_f.push([1,"ight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"uZ521_z_kVmbxKz0iXGUc\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/certificate/samsung/samsung-advanced-pass-review\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"certificate/samsung/samsung-advanced-pass-review\",\"c\"],{\
