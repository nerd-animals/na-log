min.css"/><script src="/na-log/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js" crossorigin="" noModule=""></script></head><body><div class="page-wrapper"><div class="page-header-wrapper"><header class="page-header"><div class="home-section"><a class="link" href="/na-log">na-log</a></div><div class="category-section"><a class="link" href="/na-log/write">write</a><a class="link" href="/na-log/about">about</a></div></header></div><main class="contents-wrapper"><div class="post-wrapper"><div class="post-header"><div class="post-title">[비전공자를 위한 자료구조] #0 자료구조, 공부해야 될까?</div><div class="post-info"><div class="post-tags"><div class="post-tag">computer science</div><div class="post-tag">data-structure</div><div class="post-tag">study</div></div><div class="post-date">🗓️<!-- --> <!-- -->Sun, March 10, 2024</div></div><div class="post-author">✍️ written by <strong>raccoon</strong></div></div><div class="post-content"><div></div></div></div><section></section></main><div class="footer-wrapper"><footer class="page-footer">copyright © 2024 by NerdAnimals</footer></div></div><script src="/na-log/_next/static/chunks/webpack-af9be83a221a9b98.js" crossorigin="" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"style\",{\"crossOrigin\":\"\"}]\n0:\"$L2\"\n"])</script><script>self.__next_f.push([1,"3:HL[\"/na-log/_next/static/css/1a2bc1315f96f886.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"4:I[47690,[],\"\"]\n6:I[20718,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n8:I[89203,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n9:I[5613,[],\"\"]\nb:I[31778,[],\"\"]\nc:I[25250,[\"5250\",\"static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:Tccc,"])</script><script>self.__next_f.push([1,"\n## 🌈 자료구조...?\n\n몇 번의 개발 업무를 겪으면서 **자료구조가 프로그램 전체에 영향을 끼치는 상황**을 몇 번 목격했습니다! \\\n자료구조로 인해 개발이 편해질 수도, 지옥이 펼쳐질 수도 있다는 것입니다 😂\n\n- 프로그램 성능/안정성\n- 코드 가독성\n- 구현 편의성\n\n\u003cfigure\u003e\n    \u003cimg src=\"https://github.com/nerd-animals/na-log-engine/assets/56672129/e4ea21ae-0d7b-49cc-a0b2-517e73925134\" width=\"300\"/\u003e\n    \u003cfigcaption\u003e만약, 자료구조를 함부로 쓴다면...\u003c/figcaption\u003e\n\u003c/figure\u003e\n\n## 👀 자료구조... 공부해야 돼?\n\n어쩌면 자료구조에 대해 깊은 이해는 필요 없을 수도 있습니다. 왜냐면 이미 우리는 수 많은 자료구조를 사용하고 있기 때문이죠.\n\n- 변수\n- 리스트\n- 딕셔너리\n- ...\n\n### 그런데..\n\n자료구조를 사용하면서 궁금증이 생긴 적이 있지 않나요? \\\nArray, Vector, List의 차이는 정확하게 알고 계신가요??\n\n\u003cimg src=\"https://github.com/nerd-animals/na-log-react-backup/assets/56672129/3b868497-37e8-49fb-9a36-7599708662d7\" width=\"300\"/\u003e\n\n자료구조를 사용하면서, 제대로 사용하지 못한 경우가 생각보다 많습니다. \\\n제공된 API가 어떤 원리로 동작하는지도 알기 어렵죠. (여기 한 명 있습니다 😅) \\\n자료구조를 잘 몰라도 원하는 동작을 할 수 있게는 만들 수 있습니다. \\\n하지만, 프로그램의 성능과 효율을 고려해서 제대로 된 개발을 하는 것은 어렵습니다. \n\n운 좋게(..?) 자료구조를 직접 구현해 볼 기회가 있었는데요, 구현력 뿐만 아니라 자신감이 많이 생겨서 좋은 경험이었습니다 👍 \\\n덕분에 자료구조 공부를 결심했고, 포스팅을 진행하면서 자료구조를 직접 구현하는 것을 목표로 세웠습니다. \n간단한 자료구조부터 어려운 자료구조까지 도전해보려 합니다!\n\n## 🙄 구현이요..?\n\n실제로 자료구조를 직접 구현해서 사용하는 일은 흔치 않습니다. 검증된 라이브러리가 있는데 직접 구현해서 사용할 필요는 없죠! \\\n그래도 직접 구현해보면, 어떤 원리로 동작하는지 확실히 이해할 수 있을거라 생각합니다. \\\n자료구조의 특징과 장단점까지 명확하게 알 수 있겠죠!\n\n워낙 주제가 어려우니 쉽지는 않을 것 같네요.. 이 어려운 주제를 잘 다룰 수 있을지 걱정입니다 😂 \\\n쉽진 않겠지만, 어려운 만큼 많은 것들을 얻을 수 있을 거라 생각합니다 🔥\n\n## 📌 끝으로...\n\n자료구조 공부 자체가 쉽지는 않은 것 같습니다. \\\n특히 비전공자라면 시간을 더 써야겠죠. 같은 비전공자로써 공감합니다...😂 \\\n그 마음을 살려서 최대한 쉽게 정리해보겠습니다. \n\n역시 시작이 제일 어렵네요... \\\n드디어 첫 포스팅을 했으니, 이제 어떻게든 굴러가지 않을까요..!! (무책임) \\\n개발자로써 굶어 죽을 순 없으니, 이제부터라도 공부하겠습니다...!\n\n\u003cimg src=\"https://github.com/nerd-animals/na-log-react-backup/assets/56672129/03c42ac7-7869-43c6-a369-4b7687d6ed7f\" width=\"300\"/\u003e\n\n\"비전공자를 위한 자료구조\" 시작합니다!"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"computer-science/data-structure/why-study-data-structure\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14"])</script><script>self.__next_f.push([1,",\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"S9WT2jqP6_Psk2pfdtmet\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/computer-science/data-structure/why-study-data-structure\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"computer-science/data-structure/why-study-data-structure\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"computer-science\\\",\\\"data-structure\\\",\\\"why-study-data-structure\\\"]}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"computer-science/data-structure/why-study-data-structure\",\"c\"],{\"children\":[\"__PAGE__\",{},[\"$L5\",[[\"$\",\"div\",null,{\"className\":\"post-wrapper\",\"children\":[[\"$\",\"div\",null,{\"className\":\"post-header\",\"children\":[[\"$\",\"div\",null,{\"className\":
