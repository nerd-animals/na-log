static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:T125b,"])</script><script>self.__next_f.push([1,"\n## 🌈 Content\n\n본격적으로 시작하기 전에 자료구조에 대해 먼저 살펴보겠습니다. \\\n첫 포스팅은 **자료구조**에 대한 이야기로 시작합니다! 🔥\n\n## 👀 자료구조가 뭐야?\n\n본격적으로 자료구조를 살펴보기 전에, 개발에 대해 먼저 생각해봅시다.\n\n### 개발?\n\n정해진 동작을 수행하는 무언가를 만드는 것입니다. 일반적으로 이것을 **프로그램**이라고 부르죠. 그렇다면 프로그램은 어떤 동작을 하는 것일까요?\n\n### 프로그램??\n\n데이터를 처리하는 것이라고 요약할 수 있습니다. 따라서, 프로그램은 **데이터를 다루는 일**을 수행하고 있다고 볼 수 있습니다.\n\n그렇다면 우리는 데이터를 처리하기 위해 개발을 하는 것이라고 할 수 있지 않을까요?  \n주변 프로그램을 살펴보면, 모든 프로그램은 아래와 같은 규칙을 가지고 있다는 것을 알 수 있습니다.\n\n1. **데이터를 저장**하고\n2. 저장된 **데이터를 처리**하고\n3. 처리된 **데이터를 제공**한다.\n\n구글이나 카카오톡도 저장된 데이터를 적절히 제공합니다. 결국엔 어떤 데이터를 어떻게 제공하는지에 따라 서비스가 정해진다고 생각할 수 있습니다.\n\n위의 예시를 살펴보면, 프로그램은 크게 **데이터의 저장**과 **데이터의 처리**로 나뉘는 것을 확인할 수 있습니다. \n우리가 앞으로 공부할 자료구조는 데이터의 저장과 관련이 있습니다. 프로그램의 중요한 요소인 데이터를 담는 그릇이 자료구조이기 때문입니다! \\\n그렇다고 해서 데이터의 저장만을 담당하지는 않습니다. 효율적인 데이터 처리를 위해서는 적절한 자료구조가 필요합니다. \n자료구조에 따라 사용할 수 있는 알고리즘이 달라지기도 하고, 개발 편의성도 달라질 수 있습니다.\n\n### 그래서 자료구조는?\n\n한 마디로 요약하자면, 데이터의 저장을 담당하는 개념입니다. \\\n그렇지만, 단순히 데이터를 저장하는 것이 전부가 아닙니다. 자료구조에 따라 데이터를 저장하는 방법과 제공하는 방법에서 차이가 있습니다. \\\n자료구조 특징에 따라서 프로그램의 성능과 개발 편의성이 달라질 수 있습니다. 그렇기 때문에 우리는 성능 좋은 프로그램 개발을 위해 자료구조를 공부하는 것입니다 😀\n\n## 💾 자료구조에는 어떤 것이 있어?\n\n앞에서 자료구조를 데이터를 저장하는 그릇이라고 했습니다. 따라서 **데이터를 저장할 수 있으면 자료구조**라고 할 수 있습니다.\n주로 선형 구조와 비선형 구조에 대해서 언급을 하지만, 자료구조에는 단순 구조까지 포함되어 있습니다.\n\n| 구조 형태   | 종류                    |\n| ----------- | ---------------------  |\n| 단순 구조   | 정수, 실수, 문자열, ... |\n| 선형 구조   | 리스트, 스택, 큐, ...   |\n| 비선형 구조 | 트리, 그래프, ...       |\n\n변수 선언을 해본 적이 있다면, 자료구조를 사용해봤다고 말할 수 있다는 것이죠! (자랑거리는 안 되겠지만요 😅)  \n\n### 단순 구조\n\n데이터가 단일로 저장되는 아주 단순한 형태입니다. 누구든지 쉽게 사용할 수 있죠!\n\n```python\na = 0 # 정수형 자료를 저장한다!\n```\n\n### 선형 구조\n\n데이터가 일렬로 저장되는 형태입니다. 직관적인 이해가 가능하기 때문에 공부하기 쉽습니다.\n\n```python\na = [1, 2, 3, 4, 5] # 리스트에 1, 2, 3, 4, 5를 저장한다!\na.append(6) # 5 뒤에 6이 이어지겠지?\n```\n### 비선형 구조\n\n데이터가 선형적으로 저장되지 않기 때문에 직관적인 이해가 어렵습니다. \\\n자료구조가 어렵다고 한다면, 비선형 자료구조일 확률이 높습니다 😂\n\n```python\na = {'name': 'raccoon'} # 딕셔너리에 어떻게 저장하는걸까?\na['age'] = 31 # 어떻게 추가하는걸까?\na['name'] # 어떻게 값을 가져오는걸까?\n```\n\n## 📌 끝으로...\n\n자료구조의 첫 포스팅으로 자료구조에 대해 간단히 정리를 해봤습니다. \\\n공부해야 할 목표를 잃어버린다면 그 과정이 굉장히 힘겹게 느껴집니다. 이번 포스팅을 통해서 우리의 지향점이 명확해지셨길 바랍니다.\n\n이상으로 포스팅을 마치도록 하겠습니다. \\\n감사합니다.\n\n----\n\n💡 본문에 대한 지적, 문의는 언제든지 감사히 받겠습니다!\n\n📃 참고 자료\n- [윤성우의 열혈 자료구조](https://product.kyobobook.co.kr/detail/S000001589149)"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"computer-science/data-structure/what-is-data-structure\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,\""])</script><script>self.__next_f.push([1,"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"p7Eqyta9H3xkplqdhnFkk\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/computer-science/data-structure/what-is-data-structure\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"computer-science/data-structure/what-is-data-structure\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"computer-science\\\",\\\"data-structure\\\",\\\"what-is-data-structure\\\"]}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"chi
