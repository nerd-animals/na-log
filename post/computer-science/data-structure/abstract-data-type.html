913be8f137b.js\"],\"\"]\n9:I[5613,[],\"\"]\nb:I[31778,[],\"\"]\nc:I[25250,[\"5250\",\"static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:Tde1,"])</script><script>self.__next_f.push([1,"\n## 개요\n\n자료구조를 공부하던 차에 ADT라는 개념을 보게 되었다.\nAbstract Data Type, 직역하면 추상 자료형인데 무엇인지 알아보자.\n\n----\n\n## ADT?\n\n단어 의미 그대로 추상적이다.\n여기서 추상적이라는 의미는, 상세한 내용은 제외하고 중요한 것만 표현한다는 뜻이다.\n즉, 자료구조의 **대표적인 특징**만 표현한 것이다!\n\n이를 통해 자료구조가 어떤 기능을 제공하는지 쉽게 확인할 수 있는데,\n사용자 입장에서는 **사용 설명서**, 개발자 입장에서는 **기능적 요구사항**이 된다.\n중요한 내용만 표현함으로써 자료구조를 간단하게 표현할 수 있다.\n\n세부 구현은 표현하지 않기 때문에 어떤 방식으로 구현해도 괜찮다.\nADT의 내용만 충족시키면 된다!\n\n## 🦝\n\n자료구조의 **최소 Spec**을 표현한 문서라고 느껴졌다.\n핵심만 표현한다고 하지만, 핵심 사항이라는 것이 대체 뭘까?\n이해관계자가 지켜줘야 할 규칙 같은 것이겠지.\n\n개발자 입장에서는 반드시 지켜야 할 요구사항이라고 볼 수 있겠다.\n\n----\n\n## 예시\n\n대표적인 예시로 **Queue**와 **Stack**이 있다.\nADT의 개념을 모를 때는 뭔가 모를 이질감이 있었는데,\n자료구조라기엔 추상적인 내용이어서 불편함을 느꼈던 것 같다.\n\n각각에 대한 ADT를 작성해보자.\n\n### 1. Queue\n\nQueue는 `FIFO`(First In, First Out)를 만족하는 자료구조이다.\n즉, 먼저 들어온 데이터가 먼저 나갈 수 있는 기능을 제공한다.\n\n따라서, 아래와 같은 ADT를 작성할 수 있다.\n\n```bash\n- push(item) : item을 Queue에 넣는다.\n- pop(): 가장 먼저 들어온 item을 반환한다.\n- isEmpty(): 현재 Queue에 item의 존재 유무를 반환한다.\n- size(): 현재 가지고 있는 item의 갯수를 반환한다.\n```\n\n### 2. Stack\n\nStack은 `LIFO`(Last In, First Out)을 만족하는 자료구조다.\n즉, 나중에 들어온 데이터가 먼저 나갈 수 있는 기능을 제공한다.\n\n따라서 아래와 같은 ADT를 작성할 수 있다.\n\n```bash\n- push(item) : item을 Stack에 넣는다.\n- pop(): 가장 마지막에 들어온 item을 반환한다.\n- isEmpty(): 현재 Stack에 item의 존재 유무를 반환한다.\n- size(): 현재 가지고 있는 item의 갯수를 반환한다.\n```\n\n## 🦝\n\npython 문서를 참고하여 간단히 작성해봤다.\n3분정도 걸렸나?\n실제로는 더 자세히 작성해야겠지.\n\n현업에서는 이해관계자 간의 협의 과정이 추가될 것이다.\n3분이 3일이 될지도..\n\n----\n\n## 정리\n\nADT를 간단히 작성해봤는데, 매우 직관적임을 알 수 있다.\n왜 추상적이라는 표현을 썼는지 알 수 있을 정도로 대충 작성된 느낌이다..ㅋㅋ..\n그럼에도 ADT를 통해서 얻을 수 있는 이점이 있다.\n\n- 직관적으로 자료구조의 기능을 확인할 수 있다.\n- 구현해야 할 기능을 한 눈에 볼 수 있다.\n\n## 🦝\n\nADT가 정말로 도움이 될까?\n개발 초기였다면 크게 와닿지 않았을 것 같지만, 지금은 협업 측면에서 꼭 필요할 것 같다.\n\n협업을 하다보면, 생각을 맞추는 것이 의외로 어렵다는 것을 느낀다.\nADT는 팀원의 오해 그리고 나의 실수를 방지하는데에 도움이 된다.\n\n간혹, 말이 꼬여서 마치 내가 잘못한 것처럼 될 때가 있는데... 그런 불편한 상황에서는 정말 큰 도움이 되겠다.\n(~~남 탓을 할 수 있다.~~)"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"computer-science/data-structure/abstract-data-type\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,\"font"])</script><script>self.__next_f.push([1,"Weight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"OqsdoAvUtDZ4EE3fbW5u-\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/computer-science/data-structure/abstract-data-type\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"computer-science/data-structure/abstract-data-type\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"computer-science\\\",\\\"data-structure\\\",\\\"abstract-data-type\\\"]}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"computer-science/data-structure/abstract-data-type\",\"c\"],{\"children\":[\"__PAGE__\",{},[\"$L5\",[[\"$\",\"div\",null,{\"className\":\"post-wrapper\",\"children\":[[\"$\",\"div\",null,{\"className\":\"post-header\",\"children\":[[\"$\",\"div\",null,{\"className\":\"post-title\",\"children\":\"
