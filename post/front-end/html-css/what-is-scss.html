,\"\"]\n9:I[5613,[],\"\"]\nb:I[31778,[],\"\"]\nc:I[25250,[\"5250\",\"static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:T348f,"])</script><script>self.__next_f.push([1,"\n## 개요\n\n\u003caside\u003e📝 작업이 커지면 커질수록 css도 복잡해요. \"sass(scss)\" 도와줘요!\n\u003c/aside\u003e\n\n---\n\n## 0. 주석\n\n원래 CSS는 `/*내용*/` 하여 주석 처리를 한다.\n\nSCSS 또한 `/*내용*/` 을 하면 주석 처리한 것도 컴파일 돼서 CSS파일에 그대로 보이는데, //로 주석 처리를 할 경우 컴파일 되지 않는다.\n\n```scss\n/* SCSS */\n\n// 이것은 한 줄 주석입니다.\n\n/* 이것은 여러 줄 주석입니다. */\n\n/* Compile to CSS */\n\n/* 이것은 여러 줄 주석입니다. */\n```\n\n## **1. Data Types(데이터 유형)**\n\nSCSS는 다양한 데이터 타입을 정의하고 있어 이를 **변수**처럼 활용할 수 있다.\n\n| Numbers | 숫자 | 1, .82, 20px, 2em… |\n| --- | --- | --- |\n| Strings | 문자 | bold, relative, \"/images/a.png\", \"dotum\" |\n| Colors | 색상 표현 | red, blue, #FFFF00, rgba(255,0,0,.5) |\n| Booleans | 논리 | true, false |\n| Nulls | 아무것도 없음 | null |\n| Lists | 공백이나 ,로 구분된 값의 목록 | (apple, orange, banana), apple orange |\n| Maps | Lists와 유사하나 값이 Key: Value 형태 | (apple: a, orange: o, banana: b) |\n\n```scss\n/* SCSS */\n\n$font-size: 14px;\n$color: #333;\n\n.element {\n  font-size: $font-size;\n  color: $color;\n}\n\n/* Compile to CSS */\n\n.element {\n  font-size: 14px;\n  color: #333;\n}\n```\n\n## **2. Nesting (중첩)**\n\n원래 css는 **.parent → .child, 부모 자식** **순**으로 작성되고, 요소의 스타일은 상속을 통해 적용이 된다.\n\n하지만 중첩(Nesting)을 통해 부모 선택자의 반복을 줄일 수 있고, 복잡한 구조를 개선시킬 수 있다!\n\n```css\n/* SCSS */\n\n.container {\n  width: 100%;\n\n  .box {\n    padding: 10px;\n\n    p {\n      color: blue;\n    }\n  }\n}\n\n/* Compile to CSS */\n\n.container {\n  width: 100%;\n}\n\n.container .box {\n  padding: 10px;\n}\n\n.container .box p {\n  color: blue;\n}\n```\n\n### **🔎@at-root으로 중첩 벗어나기**\n\n상위 요소의 변수를 사용을 하지만, 상위 요소를 참조하여 중첩하고 싶진 않을 때가 있다.\n\n```scss\n/* SCSS */\n\n.section {\n\t$w : 100px;\n\t$h: 50px;\n\t.item {\n\t\twidth: $w;\n\t\theight: $h;\n\t}\n\t@at-root .box {\n\t\twidth: $w;\n\t\theight: $h;\n\t}\n}\n\n/* Compile to CSS */\n\n.section {\n\t$w : 100px;\n\t$h: 50px;\n}\n\n.section .item {\n\t\twidth: $w;\n\t\theight: $h;\n}\n.box {\n\t\twidth: $w;\n\t\theight: $h;\n}\n```\n\n### **🔎중첩된 속성**\n\nfont-, padding- 등과 같이 동일한 네임 스페이스를 가지는 속성들은 다음과 같이 중첩하여 사용할 수 있다.\n\n```scss\n/* SCSS */\n\n.parent {\n  font: {\n    family: Arial;\n    size: 14px;\n  }\n}\n\n/* Compiled to CSS */\n\n.parent {\n  font-family: Arial;\n  font-size: 14px;\n}\n```\n\n### **3. \u0026 (상위 선택자 참조)**\n\n중첩(Nesting) 내부에서 **\u0026** 키워드를 사용한다면, **상위(부모) 요소**를 선택해준다!\n\nbtn처럼 자기 자신을 재선택할때도 잘 사용할 것 같다.\n\n```css\n/* SCSS */\n\n.button {\n  position: absolute;\n\n  \u0026.active {\n    color: red;\n  }\n}\n\n.list {\n  li {\n    \u0026:last-child {\n      margin-right: 0;\n    }\n  }\n}\n\n/* Compile to CSS */\n\n.button {\n  position: absolute;\n}\n\n.button.active {\n  color: red;\n}\n\n.list li:last-child {\n  margin-right: 0;\n}\n```\n\n치환의 원리이기에 다음과 같이 하나의 요소에 다양한 변화값을 주고 싶을 때도 사용할 수도 있다.\n\n```css\n/* SCSS */\n\n.frontmatter {\n  \u0026-small {\n    font-size: 12px;\n  }\n\n  \u0026-medium {\n    font-size: 14px;\n  }\n\n  \u0026-large {\n    font-size: 16px;\n  }\n}\n\n/* Compile to CSS */\n\n.frontmatter {\n  font-size: 12px;\n}\n\n.frontmatter-medium {\n  font-size: 14px;\n}\n\n.frontmatter-large {\n  font-size: 16px;\n}\n```\n\n## **4. Variables (변수)**\n\n반복적으로 사용되거나 관리하고 싶은 값을 이름 앞에 **$**를 붙여 변수로 지정할 수 있다.\n\n```css\n/* SCSS */\n\n$color: red;\n\n.parent {\n  $color: blue;\n  color: $color; /* blue */\n}\n\n.child {\n  color: $color; /* red */\n}\n\n/* Compiled to CSS */\n\n.parent {\n  color: blue;\n}\n\n.child {\n  color: red;\n}\n```\n\n### **🔎 Variable Scope**\n\n다만 변수는 **선언된 블록 내**에서만 유효 범위를 가진다. 그밖의 블록에서는 전혀 동작하지 않으니 참고!\n\n```css\n.box1 {\n  $color: #111;\n  background: $color;\n}\n\n/* Error */\n.box2 {\n  background: $color;\n}\n```\n\n### **🔎 !global로 전역 설정하기**\n\n하지만, !global 플래그를 사용하면 변수의 유효 범위를 전역으로 설정할 수 있다.\n\n```scss\n$color:#000;\n\n.test1{\n    $color:#111 !global; //000-\u003e111 \n    background:$color;\n}\n.test2{\n    background:$color; //111\n}\n.test3{\n    $color:222;\n    background:$color; //222\n}\n```\n\n### **🔎 #{ }**\n\n**#{ }**를 이용하면 JavaScript의 템플릿 리터럴처럼 코드의 어디든지 변수 값을 넣을 수 있다. react나 vue에서도 해당 문법을 자주 썼던 것 같다.\n\n```css\n/* SCSS */\n\n$family: unquote(\"Droid+Sans\");\n@import url(\"http://fonts.googleapis.com/css?family=#{$family}\");\n\n/* Compile to CSS */\n\n@import url(\"http://fonts.googleapis.com/css?family=Droid+Sans\");\n```\n\n---\n\n## **5. Operations (연산자)**\n\n연산자는 레이아웃을 디테일하게 디자인할 때 쓰일 것이다. 특히 나누기나 곱하기가 자주 쓰일듯하다.\n\n| + | 더하기 |  |\n| --- | --- | --- |\n| - | 빼기 |  |\n| * | 곱하기 | 하나 이상의 값이 반드시 숫자(Number) |\n| / | 나누기 | 오른쪽 값이 반드시 숫자(Number) |\n| % | 나머지 |  |\n\n```scss\n/* SCSS */\n$width: 1000px;\n$columns: 4;\n\n.column {\n  width: $width / $columns;\n}\n\n/* Compiled to CSS */\n\n.column {\n  width: 250px;\n}\n```\n\n### 🔍 나누기 연산 주의사항\n\ncss는 속성값의 숫자를 분리할 때(`font:16px / 22px serif`; → `font-size: 16px`, `line-height:22px;`) /를 사용하기 때문에 /가 나누기 연산자로 제대로 동작하지 않을 수 있다.\n\n나누기 연산을 활용하려면?\n\n- 값 또는 값의 일부가 변수에 저장되거나 함수에 의해 반환되는 경우\n- 값이 ()로 묶여있는 경우\n- 값이 다른 산술 표현식의 일부로 사용되는 경우\n\n---\n\n## **6. Mixins (재활용)**\n\nMixin은 스타일 시트 전체에서 **재사용할 CSS 스타일**을 정의할 수 있는 좋은 기능이다.\n\n`@mixin`(선언하기)을 통해 스타일을 선언하고 `@include`(포함하기)을 통해 사용한다.\n\n쉽게 말해 함수 같은 기능 같다! 참고로 `@mixin` 안의 변수는 없어도 된다.\n\n```css\n\n/* SCSS */\n\n/* 선언 - @mixin */\n@mixin flex($direction, $justify, $align) {\n  display: flex;\n  flex-direction: $direction;\n  justify-content: $justify;\n  align-items: $align;\n}\n\n/* 사용 - @include */\n.container {\n  @include flex(column, center, center);\n}\n\n/* Compiled to CSS */\n.container {\n  display: flex;\n  flex-direction: column;\n  justify-content: center;\n  align-items: center;\n}\n```\n\n---\n\n## **7. Functions (함수)**\n\n하지만 찐 함수가 있다.(ㅋㅋ)\n\n비슷하긴 하지만, 사실 Mixin에 당연하게도 return 값이 없었다.\n\n그렇다! 함수와 Mixin의 차이점은 **return 값**에 있다.\n\n### **Mixin과 함수의 차이점**\n\n- **Mixin** : 지정한 스타일(Style)을 반환\n- **함수** : 연산된 특정 값을 @return 지시어를 통해 반환\n\n```css\n/* SCSS */\n\n@mixin square($size) {\n  width: $size;\n  height: $size;\n}\n\n.square {\n  @include square(100px);\n}\n\n@function double($number) {\n  @return $number * 2;\n}\n\n.double {\n  font-size: double(12px);\n}\n\n/* Compiled to CSS */\n\n.square {\n  width: 100px;\n  height: 100px;\n}\n\n.double {\n  font-size: 24px;\n}\n```\n\n---\n\n## **8. Condition (조건)**\n\n### **if (조건문, 참, 거짓)**\n\n조건문은 다른 언어에서도 많이 보이듯이… 비슷하다. 조건의 참 거짓에 따라 하나의 값을 반환한다.\n\n**JavaScript의 삼항 연산자**와 구조가 비슷해보인다.\n\n`if(조건, 표현식1, 표현식2)` : 조건 값이 true면 표현식1, 조건 값이 false면 표현식2\n\n```css\n/* SCSS */\n$width: 555px;\n\ndiv {\n  width: if($width \u003e 300px, $width, null);\n}\n\n/* Compile to CSS */\n\ndiv {\n  width: 555px;\n}\n```\n\n### **@if, @else, @else if**\n\n이 또한 조건에 따른 분기 처리가 가능하다!\n\n이것도 마찬가지로 **JavaScript의** **if-else문**과 구조가 비슷해보인다.\n\n```css\n/* SCSS */\n\n$color: orange;\n\ndiv {\n  @if $color == strawberry {\n    color: #fe2e2e;\n  } @else if $color == orange {\n    color: #fe9a2e;\n  } @else if $color == banana {\n    color: #ffff00;\n  } @else {\n    color: #2a1b0a;\n  }\n}\n\n/* Compile to CSS */\n\ndiv {\n  color: #fe9a2e;\n}\n```\n\n---\n\n## **9. Loop (반복)**\n\n### **@for**\n\n반복문도 다른 언어와 마찬가지로 반복적으로 출력해준다. 여기서는 주로 스타일을 반복적으로 출력해주겠지?\n\nJavaScript의 **for문**과 유사하지만, 특이하게도 마지막 값을 포함/미포함하는 **through, to**가 있다.\n\n이 through와 to에 따라서 **종료 조건**이 달라진다.\n\n- from a **through** b : a부터 b까지 반복 (b 포함)\n- from a **to** b : a부터 b 직전까지 반복 (b 포함X)\n\n```css\n/* SCSS */\n\n/* 1부터 3까지 반복 (3번 반복) */\n\n@for $i from 1 through 3 {\n  .through:nth-child(#{$i}) {\n    width: 20px * $i;\n  }\n}\n\n/* 1부터 3 직전까지 반복 (2번 반복) */\n\n@for $i from 1 to 3 {\n  .to:nth-child(#{$i}) {\n    width: 20px * $i;\n  }\n}\n\n/* Compile to CSS */\n\n.through:nth-child(1) {\n  width: 20px;\n}\n\n.through:nth-child(2) {\n  width: 40px;\n}\n\n.through:nth-child(3) {\n  width: 60px;\n}\n\n.to:nth-child(1) {\n  width: 20px;\n}\n\n.to:nth-child(2) {\n  width: 40px;\n}\n```\n\n### **@each**\n\nList 또는 Map 데이터를 반복할 때 사용한다.\n\nJavaScript의 **for-in / for-of문**과 유사하다! 생각보다 scss 문법도 다양한 것을 알 수 있다.\n\n근데 이렇게까지 문법을 자세하게 사용할까 싶기도 하다.\n\n```css\n/* SCSS */\n\n// List\n@each $animal in puma, sea-slug, egret, salamander {\n\n  .#{$animal}-icon {\n    background-image: url('/images/#{$animal}.png');\n  }\n}\n\n// Map\n@each $header, $size in (h1: 2em, h2: 1.5em, h3: 1.2em) {\n  #{$header} {\n    font-size: $size;\n  }\n}\n\n/* Compile to CSS */\n\n.puma-icon {\n  background-image: url(\"/images/puma.png\");\n}\n\n.sea-slug-icon {\n  background-image: url(\"/images/sea-slug.png\");\n}\n\n.egret-icon {\n  background-image: url(\"/images/egret.png\");\n}\n\n.salamander-icon {\n  background-image: url(\"/images/salamander.png\");\n}\n\nh1 {\n  font-size: 2em;\n}\n\nh2 {\n  font-size: 1.5em;\n}\n\nh3 {\n  font-size: 1.2em;\n}\n```\n\n---\n\n## **10. Built-in Functions (내장 함수)**\n\nSass에선 기본적으로 다양한 [내장 함수](https://sass-lang.com/documentation/modules/)를 제공하는데, 코드가 복잡해질 때 한번씩 찾아보거나 하면 좋을 것 같다.\n\n```scss\n/* SCSS */\n.element {\n  color: lighten(blue, 20%);\n  background-color: rgba(0, 0, 0, 0.5);\n}\n\n/* Compiled to CSS */\n.element {\n  color: #66a3ff;\n  background-color: rgba(0, 0, 0, 0.5);\n}\n```\n\n### 색상(RGB / HSL / Opacity)함수\n\n- `mix($color, $color2)` : 두 개의 색을 섞는다.\n- `lighten($color, $amount)` : 더 밝은 색을 만든다.\n- `darken($color, $amount)` : 더 어두운 색을 만든다.\n- `saturate($color, $amount)` : 색상의 채도를 올린다.\n- `desaturate($color, $amount)` : 색상의 채도를 낮춘다.\n- `grayscale($color)` : 색상을 회색으로 변환한다.\n- `invert($color)` : 색상을 반전시킨다.\n- `rgba($color, $alpha)` : 색상의 투명도를 변경한다. 예) rgba(red, 0.1)\n- `opacify($color, $amount)` / `fade-in($color, $amount)` : 색상을 더 불투명하게 만든다.\n- `transparentize($color, $amount)` / `fade-out($color, $amount)` : 색상을 더 투명하게 만든다.\n\n### 문자(String)함수\n\n- `unquote($string)` : 문자에서 따옴표를 제거한다.\n- `quote($string)` : 문자에서 따옴표를 추가한다.\n- `str-insert($string, $insert, $index)` : 문자의 index번째에 특정 문자를 삽입한다.\n- `str-index($string, $substring)` : 문자에서 특정 문자의 첫 index를 반환한다.\n- `str-slice($string, $start-at, [$end-at])` : 문자에서 특정 문자(몇 번째 글자부터 몇 번째 글자까지)를 추출합니다.\n- `to-upper-case($string)` : 문자를 대문자로 변환.\n- `to-lower-case($string)` : 문자를 소문자로 변환.\n\n### 숫자(Number)함수\n\n- `percentage($number)` : 숫자(단위무시)를 백분율로 변환합니다.\n- `round($number)` : 정수로 반올림한다.\n- `cell($number)` : 정수로 올림한다.\n- `floor($number)` : 정수로 내림(버림)한다.\n- `abs($number)` : 숫자의 절대 값을 반환한다.\n- `min($numbers...)` : 숫자 중 최소 값을 찾는다.\n- `max($numbers...)` : 숫자 중 최대 값을 찾는다.\n- `random()` : 0 부터 1사이의 랜덤한 숫자를 반환한다.\n\n---\n\nsass 문법에 관해 한번 공부해봤다.\n\nsass는 컴파일을 해야하는 번거로움이 있기 때문에 사용하기가 어렵다는 말도 있는데, css를 아예 등한시하는 것이 아니라 좀 더 쉽게 사용하게끔 해주는 것이니 scss를 배우고, 프로젝트 때 사용한다고 해서 도움이 안되는 것은 아니라고 생각한다.\n\n열심히 프로젝트에 적용해보자!\n\n---\n\n### 참고 링크\n\n[Sass: Documentation](https://sass-lang.com/documentation/)\n[[SCSS] SCSS 문법 정리](https://seokzin.tistory.com/entry/SCSS-SCSS-문법-정리)"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"front-end/html-css/what-is-scss\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,\"fontWeight\":400,\"lineHe"])</script><script>self.__next_f.push([1,"ight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"LAyoEmRpJv7i73g_HZw2-\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/front-end/html-css/what-is-scss\",\"initialTree\":[\"\",{\"
