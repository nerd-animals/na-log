onChange={onChangeInputPost}\n          /\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n```\n\n```jsx\n  const onChangeInputPost = (e) =\u003e {\n\t  const { className, value } = e.target;\n\t  setPost({...post, [className]: value});\n\t};\n```\n\n이렇게 `className`, `value`를 따로 변수에 지정해줘도 괜찮을 듯하다. 취향차이일 거 같다.\n\n어찌됐든, `state`는 개선됐지만, state 실행 함수인 `setPost`가 조금 불안하다.\n\n왜 [불안](the-difference-between-state-and-prev)할까?"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"front-end/react/managing-multiple-inputs-with-one-state\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,"])</script><script>self.__next_f.push([1,"\"fontWeight\":400,\"lineHeight\":\"49px\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"c0TH1ec_LvCxqK-r0Xyou\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/front-end/react/managing-multiple-inputs-with-one-state\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"front-end/react/managing-multiple-inputs-with-one-state\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"front-end\\\",\\\"react\\\",\\\"managing-multiple-inputs-with-one-state\\\"]}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[
