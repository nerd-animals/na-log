js" crossorigin="" noModule=""></script></head><body><div class="page-wrapper"><div class="page-header-wrapper"><header class="page-header"><div class="home-section"><a class="link" href="/na-log">na-log</a></div><div class="category-section"><a class="link" href="/na-log/write">write</a><a class="link" href="/na-log/about">about</a></div></header></div><main class="contents-wrapper"><div class="post-wrapper"><div class="post-header"><div class="post-title">2024년 첫 개정 SQLD 합격 후기</div><div class="post-info"><div class="post-tags"><div class="post-tag">SQLD</div><div class="post-tag">비전공자</div><div class="post-tag">노베이스</div></div><div class="post-date">🗓️<!-- --> <!-- -->Sun, April 28, 2024</div></div><div class="post-author">✍️ written by <strong>otter</strong></div></div><div class="post-content"><div></div></div></div><section></section></main><div class="footer-wrapper"><footer class="page-footer">copyright © 2024 by NerdAnimals</footer></div></div><script src="/na-log/_next/static/chunks/webpack-af9be83a221a9b98.js" crossorigin="" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"style\",{\"crossOrigin\":\"\"}]\n0:\"$L2\"\n"])</script><script>self.__next_f.push([1,"3:HL[\"/na-log/_next/static/css/1a2bc1315f96f886.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"4:I[47690,[],\"\"]\n6:I[20718,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n8:I[89203,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n9:I[5613,[],\"\"]\nb:I[31778,[],\"\"]\nc:I[25250,[\"5250\",\"static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:T243c,"])</script><script>self.__next_f.push([1,"\u003cimg src=\"https://github.com/nerd-animals/na-log/assets/144116866/3e34aaea-d004-4f51-94f1-a98682ac6c83\" width=\"50%\" height=\"50%\"/\u003e\n\n## 🤔 SQLD?\n\n\u003caside\u003e\n📝 SQL 개발자(SQLD, SQL Developer)란 데이터베이스와 데이터 모델링에 대한 지식을 바탕으로 응용 소프트웨어를 개발하면서 데이터를 조작하고 추출하는데 있어서 정확하고 최적의 성능을 발휘하는 SQL을 작성할 수 있는 개발자를 말한다.\n\u003c/aside\u003e\n\n## 📌 결과\n\n\u003cfigure\u003e\n\u003cimg src=\"https://github.com/nerd-animals/na-log/assets/144116866/5480d115-211c-4142-9391-c89a6f856d49\" width=\"50%\" height=\"50%\"/\u003e\n\u003cfigcaption\u003e제 52회, 2024년 3월 9일 (개정 이후 첫 시험)\u003c/figcaption\u003e\n\u003c/figure\u003e\n\n\n### 🧐 왜 준비했는가?\n\n![우대사항](https://github.com/nerd-animals/na-log/assets/144116866/dc897a3b-1877-4bd4-bdfa-5a14c3365499)\n\n비전공 개발자로서 개발 자격증이 하나도 없었다. **(비전공, 노베이스)**\n\n금융권을 준비하다보니 우대사항으로 SQLP가, 코딩 테스트에 SQL 문제가 출제되기도 한다.\n\n(SQLP를 취득하려면 일단 SQLD가 필요하다.)\n\n### ✨ 합격 기준\n\n![합격기준1](https://github.com/nerd-animals/na-log/assets/144116866/e632470c-d9ab-40a0-a344-3f222901550a)\n![합격기준2](https://github.com/nerd-animals/na-log/assets/144116866/b788ccb8-85cb-407b-aa62-b0a8b46b298f)\n**객관식** 총 **50문항/100점 만점**(문제당 배점 각 **2점**)의 필기시험으로 진행된다.\n(**제52회**부터 **객관식**으로만 50문항으로 변경, 개정됐다.) ⇒ **개정되고 첫 시험🥲**\n\n총 60점(30문제) 이상을 획득하면 합격이며, 단 과목별 40% 미만이라면 과락이다.\n\n### 🔎 과목별 주요항목\n\n[데이터자격시험](https://www.dataq.or.kr/www/board/view.do)\n\n![과목별주요항목](https://github.com/nerd-animals/na-log/assets/144116866/ee93ed6b-228e-4f75-abe4-6bf5ea370321)\n---\n\n## 📚 준비 과정\n\n### 📍 시험 일정\n\n![시험일정](https://github.com/nerd-animals/na-log/assets/144116866/67d77caf-c976-4835-9aa9-2b8339cccbe3)\n\n2024년 시험 일정\n\n한국데이터산업진흥원 주관으로 **연 4회** 시행 (분기에 1회 접수)\n\n\u003caside\u003e\n🖥️\n◆원서접수 시간 : 접수 시작일 10:00 ~ 접수 마감일 18:00\n\n◆수험표 발행 시간 : 시험일 2주 전(휴일인 경우 전일) 금요일 16시\n\n◆결과발표 시간 : 10:00 (사정에 따라 변동 가능)\n\n◆시험 시작시간 : 10:00\n\n◆사전점수 공개 : 공개시작일 16:00 ~ 공개최종일 18:00\n\n(접수된 재검토 신청은 검토기간을 거쳐 결과발표일에 통보)\n\u003c/aside\u003e\n\n### 🗓️ 준비 기간\n\n\u003e 제52회 : 2024년 1월 29일(월) ~ 3월 9일(토)\n\u003e \n- 1주 : 개념정리\n    \n    유선배 SQLD 책을 보면서 하루에 1시간 씩 개념정리하면서 감 익히기\n    \n    (총 5개 CHAPTER를 하루에 하나씩 개념정리)\n    \n- 2주 ~ 3주 : 기출문제\n(시간 없다면 이것만 해도 될듯)\n    \n    [https://yunamom.tistory.com/category/IT자격증 공부/SQLD 기출문제](https://yunamom.tistory.com/category/IT%EC%9E%90%EA%B2%A9%EC%A6%9D%20%EA%B3%B5%EB%B6%80/SQLD%20%EA%B8%B0%EC%B6%9C%EB%AC%B8%EC%A0%9C)\n    \n    구글에 SQLD 정리본을 공유받아 노랭이 책과 기출 풀면서 틀렸던 내용 옆에 메모\n    \n\n### 🧑🏻‍💻 공부 방법\n\n네이버 [데이터 전문가 포럼](https://cafe.naver.com/sqlpd) 이라는 카페가 가장 유명해서 정보를 취합했다.\n\n\u003cimg src=\"https://github.com/nerd-animals/na-log/assets/144116866/c38096fc-3a4b-43a6-a4f1-4b119e09bf4d\" width=\"50%\" height=\"50%\"/\u003e\n\n- 유선배 SQLD 책 : 비전공자한테 개념부터 공부하기 좋다고 해서 구매\n    \n    개정 내용인 PIVOT/UNPIVOT, 정규표현식에 대한 내용이 없다.\n    \n    다행히 개정 첫 시험(52회)에는 출제되지 않았다.\n    이 점 참고하여 구매하거나, 구매하더라도 따로 공부하는 것을 추천한다.\n    \n    [홍쌤의 데이터랩](https://www.youtube.com/@hdatalab)\n    \n    해당 유튜브도 많이 보시던데, 나는 몰라서 보진 못했다.\n    \n    PIVOT/UNPIVOT, 정규표현식에 대한 정보를 찾고싶으면 `SQLD 2과목 PART2. SQL 활용 완벽 정리`를 보면 될 것 같다.\n\n\u003cimg src=\"https://github.com/nerd-animals/na-log/assets/144116866/c525d66d-e24f-4e01-971c-418f5ce02ab4\" width=\"50%\" height=\"50%\"/\u003e\n\n- 노랭이 : SQL하면 유명한 책\n    \n    실제로도 도움이 많이 됐다. 시험과 비슷하거나 조금 더 어려운 수준이다.\n    \n    마지막 과목 `III.(SQL 고급활용 및 튜닝)`은 SQLP 과목이라 풀지 않아도 된다.\n    \n\n### ☝️ 응시 팁\n\n- 응시료 : 50,000원\n\n![접수](https://github.com/nerd-animals/na-log/assets/144116866/48f22179-ba5d-4a56-bfcd-64f9a38e12e2)\n- 지역\n    - 서울, 경기도, 인천, 대전, 대구, 부산, 광주, 강원도, 제주도\n    - 제52회 SQLD (대구) 성지중학교\n        - 이곡역에서 가깝고, 바로 앞에 편의점이 있으니 물이나 초콜릿 구매 가능\n- 준비물 및 알아야할 것\n    - 신분증 / 컴퓨터 싸인펜 혹은 볼펜    \n    - 08:30부터 입실 가능\n    09:30까지 입실 완료\n    09시 30분 ~ 10시 : 신분증 검사 및 시험 대기\n    - 조기 퇴실 : 10시 30분부터 시험지를 제출하고 퇴실가능\n    - 시작 몇 분 전부터는 태블릿 및 전자기기를 종료해야해서 여분으로 **자료 프린트**를 해가는 것을 추천\n\n---\n\n## 🚀 자료 공유\n\n[SQLD 이론 요약 정리 PDF](https://yurimac.tistory.com/40)\n\n---\n\n## ✨ 후기\n\n시험 시간을 보통 다 채우는 편인데, 3번 정도 다 훑어봐서 60분 정도 보고, 조기퇴실했다.\n\n### 주관식 → 객관식\n\n이번 회부터 주관식 문제 8개 정도가 아예 없고, 객관식 문제로만 50문제 출제된다고 했다.\n\n하지만! 오히려 객관식이니 모르는 문제는 찍을 기회가 있으니까 더 쉬워진 게 아닌가하는 생각이 들었다.\n(기출에서도 주관식이 그다지 어려운 문제가 나오지 않았음)\n\n### 과목\n\nSQL 최적화 기본 원리가 SQLP로 이동돼서 난이도 자체는 예전에 비해 낮아진 게 아닌가 싶다.\n\n개정 과목인 `PIVOT/UNPIVOT`, 정규 표현식에 대한 내용은 출제되지 않았다.\n\n---\n\n## ⭐️ 필수\n\n\u003caside\u003e\nSQLD 이론 요약 정리 PDF나 유튜브 강의를 통하여 꼭 해당 키워드는 이해 및 암기하자!\n\u003c/aside\u003e\n\n### **1과목 - 데이터 모델링의 이해**\n\n\u003e **암기**가 필수!\n\u003e \n- **엔터티, 속성, 관계, 식별자의 개념과 정의**\n    - 분류 기준에 따른 6가지 엔터티\n    - 분류 기준에 따른 속성\n    - 주식별자 특성 종류 및 특성별 의미\n    - 식별관계/비식별관계 차이\n- **모델링, 스키마 뜻/특징**\n    - 외부, 내부, 개념 스키마\n    - 모델링 특징, 단계\n- **ERD 그리기 (1:1, 1:다 등등)**\n    - ERD 선이 각각 의미하는 것\n- **정규화**\n    - 제1정규화, 제2정규화, 제3정규화, 반정규화 의미 (예시 주어지고 이게 무슨 정규화냐~)\n- **NULL**\n    - 의미\n    - 연산 시 NULL, 제외 (가로 연산, 세로 연산)\n\n### **2과목 - SQL 기본 및 활용**\n\n\u003e **이해**가 필수! (암기도 해야한다)\n\u003e \n- **SELECT문 실행 순서**\n    - FROM -\u003e WHERE -\u003e GROUP BY -\u003e HAVING -\u003e SELECT -\u003e ORDER BY\n    - 순서를 알아야 문제를 풀 수 있음\n- **함수**\n    - **숫자 함수** 차이 : ABS, SIGN, ROUND, TRUNC …\n    - **NULL 관련 함수** 차이 : NVL, NVL2, NULLIF, COALESCE\n    - 문자 함수, 날짜 함수, CASE WHEN 구문 등도 중요하다.\n- **JOIN** : INNER JOIN, OUTER JOIN, NATURAL JOIN, CROSS JOIN\n- **그룹 함수**\n    - ROLLUP, CUBE, GROUPING SETS\n    - 그룹핑, 순서가 어떻게 되는지\n- **순위함수**\n    - RANK, DENSE_RANK, ROW_NUMBER\n- **비율함수**\n    - RATIO_TO_REPORT, PERCENT_RANK, CUME_DIST, NTILE\n\n- **SQL 연산자**\n    \n    \n    | 연산자 | 의미 | 예시 |\n    | --- | --- | --- |\n    | BETWEEN A AND B | A와 B의 사이(A, B 포함) | where col between 1 and 10 |\n    | LIKE ‘비교 문자열’ | 비교 문자열을 포함\n    ’%’는 문자열을 의미\n    ’_’는 하나의 문자를 의미\n    ’_’ 혹은 ‘%’ 기호가 포함된 문자 검색 시 ESCAPE 지정 | where col like ‘방탄%’\n    where col like ‘%소년단’\n    where col like ‘%탄소년%’\n    where col like ‘방_소%’\n    where col like ‘%#%%’ escape ‘#’ |\n    | IN (LIST) | LIST 중 하나와 일치 | where col in (1, 3, 5) |\n    | IS NULL | NULL 값 | where col is null |\n\n- **관리 구문**\n    \n    \n    | 구분 | 종류 |\n    | --- | --- |\n    | DML(Data Manipulation) | INSERT, UPDATE, DELETE, MERGE, SELECT |\n    | TCL(Transcation Control) | COMMIT, ROLLBACK, SAVEPOINT |\n    | DDL(Data Definition) | CREATE, DROP, MODIFY(오라클), ALTER(SQL서버), RENAME, TRUNCATE |\n    | DCL(Data Control) | GRANK, REVOKE |\n\n- **트랜잭션**\n    - 특징 암기 및 이해\n\n\n---\n\n![파이팅](https://github.com/nerd-animals/na-log/assets/144116866/43a4995b-6063-435d-a585-745b6c02d14b)\n\n\u003ccenter\u003e SQLD, 할 수 있다. 파이팅!\u003c/center\u003e"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"sqld/sqld-pass-review\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"center\",\"display\":\"flex\",\"flexDirection\":\"column\",\"alignItems\":\"center\",\"justifyContent\":\"center\"}\ne:{\"display\":\"inline-block\",\"margin\":\"0 20px 0 0\",\"padding\":\"0 23px 0 0\",\"fontSize\":24,\"fontWeight\":500,\"verticalAlign\":\"top\",\"lineHeight\":\"49px\"}\nf:{\"display\":\"inline-block\"}\n10:{\"fontSize\":14,\"fontWeight\":400,\"lineHeight\":\"49p"])</script><script>self.__next_f.push([1,"x\",\"margin\":0}\n13:[]\n"])</script><script>self.__next_f.push([1,"2:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"precedence\":\"next\",\"crossOrigin\":\"\"}]],[\"$\",\"$L4\",null,{\"buildId\":\"S9WT2jqP6_Psk2pfdtmet\",\"assetPrefix\":\"/na-log\",\"initialCanonicalUrl\":\"/post/sqld/sqld-pass-review\",\"initialTree\":[\"\",{\"children\":[\"(contents)\",{\"children\":[\"post\",{\"children\":[[\"slug\",\"sqld/sqld-pass-review\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"sqld\\\",\\\"sqld-pass-review\\\"]}\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"chil
