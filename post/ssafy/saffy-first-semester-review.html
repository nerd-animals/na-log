/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js" crossorigin="" noModule=""></script></head><body><div class="page-wrapper"><div class="page-header-wrapper"><header class="page-header"><div class="home-section"><a class="link" href="/na-log">na-log</a></div><div class="category-section"><a class="link" href="/na-log/write">write</a><a class="link" href="/na-log/about">about</a></div></header></div><main class="contents-wrapper"><div class="post-wrapper"><div class="post-header"><div class="post-title">SSAFY 1학기 복기 및 새해 다짐</div><div class="post-info"><div class="post-tags"><div class="post-tag">ssafy</div><div class="post-tag">새해 다짐</div></div><div class="post-date">🗓️<!-- --> <!-- -->Mon, December 30, 2024</div></div><div class="post-author">✍️ written by <strong>otter</strong></div></div><div class="post-content"><div></div></div></div><section></section></main><div class="footer-wrapper"><footer class="page-footer">copyright © 2024 by NerdAnimals</footer></div></div><script src="/na-log/_next/static/chunks/webpack-af9be83a221a9b98.js" crossorigin="" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0]);self.__next_f.push([2,null])</script><script>self.__next_f.push([1,"1:HL[\"/na-log/_next/static/css/dc2dab46305a2006.css\",\"style\",{\"crossOrigin\":\"\"}]\n0:\"$L2\"\n"])</script><script>self.__next_f.push([1,"3:HL[\"/na-log/_next/static/css/1a2bc1315f96f886.css\",\"style\",{\"crossOrigin\":\"\"}]\n"])</script><script>self.__next_f.push([1,"4:I[47690,[],\"\"]\n6:I[20718,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n8:I[89203,[\"3067\",\"static/chunks/c24cc598-2cbcb84d2b01d13c.js\",\"1244\",\"static/chunks/1244-7dd87e3975005240.js\",\"8059\",\"static/chunks/app/(contents)/post/%5B...slug%5D/page-c3830913be8f137b.js\"],\"\"]\n9:I[5613,[],\"\"]\nb:I[31778,[],\"\"]\nc:I[25250,[\"5250\",\"static/chunks/5250-f902508d1dda8599.js\",\"7894\","])</script><script>self.__next_f.push([1,"\"static/chunks/app/(contents)/layout-f321296cefda825a.js\"],\"\"]\n12:I[48955,[],\"\"]\n7:Tc23,"])</script><script>self.__next_f.push([1,"\n\u003caside\u003e\n  📝 1학기 싸피를 통해 얻은 성취, 느낀 점을 공유를 하려고 합니다. 그리고, 새해를\n  맞아 앞으로의 목표, 계획과 함께 새롭게 다짐하는 시간을 가지고자 합니다.\n\u003c/aside\u003e\n\n---\n\n## ✨주요 성과\n\n1. **자격증 3개** 취득\n   - 정보처리기사\n   - 데이터분석 준전문가 (ADsP)\n   - SQL 개발자 (SQLD)\n2. **A형** 인증 취득\n3. **관통 프로젝트 우수상** 수상\n4. **모바일 청첩장** 토이 프로젝트\n5. **이달의 동료상 2회** 수상\n6. 대기업 및 공기업 **총 10개 기업 지원**\n   - **삼성** **서류** 합격\n\n---\n\n## 🕰1학기로 돌아간다면?\n\n1. 그래도, **자격증** 취득\n   - 1학기 스타트캠프는 비교적 여유로움\n   - 정보처리기사, SQLD는 난이도가 쉽다고 생각\n2. 프로젝트 전 **직무** 설정\n   - 알고리즘 공부를 시작하기 전, 본인의 희망 직무를 명확히 설정\n   - **특히, 프론트엔드에 대한 개념을 잡으시는 것을 추천**\n     UI/UX 디자이너와 다름. 구현 능력이 중요하며 디자인은 웹 디자이너나 퍼블리셔와 협업하는 것.\n   - 본인의 흥미와 강점을 미리 파악\n     예로, 본인은 디자인에 관심이 있어 자연스럽게 사용자에게 보여지는 프론트엔드 관심 ⇒\n     공부하다보니 UI/UX 외에도 API 연동, 성능 최적화, 상호작용 등 이런 역할에 흥미가 생김.\n3. 지원을 **망설이지 말기**\n   - 경력이 부족해도 지원을 주저하지 말 것\n   - 대기업 공채 자소서를 작성하며 본인의 부족한 점을 깨닫고 보완할 수 있음\n   - 서류 합격은 자신감을 키워주는 중요한 경험\n4. 알고리즘 공부 **균형 잡기**\n   - 하루 할당량만 소화하고, 남은 시간에는 직무와 관련된 개발 공부 추천\n     프론트엔드 : Javascript, React (**유데미** 추천)\n     백엔드 : Java, SpringBoot (**인프런** 추천)\n   - **추천 프로젝트**: **CRUD** 기능 구현 (게시판, 쇼핑몰 프로젝트)\n     본인도 처음에 게시판 프로젝트를 진행하며 도움이 많이 됐음\n\n## 💪2학기 목표\n\n\u003e 새해 다짐 !\n\n1. **영어 자격증** 취득\n   - 목표 기업의 요구사항에 맞게 준비\n   - 토익, 오픽 등 나에게 맞는 시험을 선택하고, 꾸준히 공부하여 좋은 성과를 목표로 삼기\n2. **개인 블로그**\n   - 개발 관련 학습 내용을 정리하고, 프로젝트 경험을 공유하는 블로그 개설\n     깃헙 블로그를 다시 제작하고 싶은 마음이 다시 듦\n3. **인스타** 개설\n   - 유튜브 채널 '너드 애니멀즈'의 공식 인스타그램 계정 개설\n   - 유튜브 콘텐츠와 관련된 정보를 공유하고, 팔로워들과의 소통을 위해 계정 운영\n4. 나만의 서비스로 **돈 벌기**\n   - 웹/앱이든 상관없이 돈 한 푼이라도 벌어보기\n5. 밀린 컨텐츠 바쁘지 않을 때 하나씩 업로드 해보기…😥\n6. **취업 싸탈**⭐\n   - 원하는 기업 꼭 싸피 2학기가 끝나기 전 싸탈!\n"])</script><script>self.__next_f.push([1,"a:[\"slug\",\"ssafy/saffy-first-semester-review\",\"c\"]\nd:{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvet
